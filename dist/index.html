<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><title>Countries API</title></head><body><div id="main"><div id="loader"></div><header id="header"><div id="header-main"><h3>Where in the world?</h3></div><div id="header-mode"><ion-icon id="moon-icon" name="moon-outline"></ion-icon><h4>Dark Mode</h4></div></header><section id="toggle-section"><div id="countries-list"><div id="search_filter-container"><div id="search-container"><ion-icon id="search-icon" name="search-outline"></ion-icon><input placeholder="Search for a country..." id="search-input"></div><div id="filter-container"><div id="select-element"><p id="selected-value">Filter by region</p><ion-icon id="down-icon" name="chevron-down-outline"></ion-icon></div><div id="select-options"><p class="select-option">Africa</p><p class="select-option">Americas</p><p class="select-option">Asia</p><p class="select-option">Europe</p><p class="select-option">Oceania</p></div></div></div><div id="countries"></div></div><div id="single-country-detail"><div id="back-button-container"><ion-icon id="back-icon" name="arrow-back-outline"></ion-icon><span id="back-button">Back</span></div><div id="flag_info"><div id="flag"><img id="flag-image"></div><div id="info"><p id="name"></p><div id="details"><div id="details-1"><p id="native-name">Native Name:&nbsp<span id="native-name-value"></span></p><p id="population">Population:&nbsp<span id="population-value"></span></p><p id="region">Region:&nbsp<span id="region-value"></span></p><p id="sub-region">Sub Region:&nbsp<span id="sub-region-value"></span></p><p id="capital">Capital:&nbsp<span id="capital-value"></span></p></div><div id="details-2"><p id="top-level-domain">Top Level Domain:&nbsp<span id="top-level-domain-value"></span></p><p id="currencies">Currencies:&nbsp<span id="currencies-value"></span></p><p id="languages">Languages:&nbsp<span id="languages-value"></span></p></div></div><div id="borders"><p>Border Countries:&nbsp</p><div id="border-countries"></div></div></div></div></div></section></div><script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script><script src="polyfill.js"></script><script src="app.js"></script></body></html>
